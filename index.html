<!DOCTYPE html>
<html>
  <title>Google Search</title>
  <head>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <img
      class="centerImage logoGoogle"
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    />

    <form
      role="search"
      method="get"
      class="searchBox"
      action="https://www.google.com/search?hl=en-GB&source=hp&q="
    >
      <div>
        <input
          class="inputSearch"
          t
          ype="text"
          value=""
          name="q"
          id="searchInput"
          placeholder="Enter your search here..."
        />
      </div>
    </form>
  </body>
</html>
