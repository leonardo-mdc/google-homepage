<!DOCTYPE html>
<html>
  <title>Google Search</title>
  <head> 
    <link rel="stylesheet" href="./css/mygoogle.css">
  </head>
  <body>
    <img class="centerImage" 
         src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

    <form role="search" method="get" 
          id="searchform" class="searchform" 
          action="http://www.google.co.uk/search?hl=en-GB&source=hp&q=">
      <div id="gform">
        <label class="screen-reader-text" for="s"></label>
        <center>
        <input class="inputSearch"
               type="text" 
               value="" 
               name="q" 
               id="s"
               placeholder="Enter your search here...">
        <input type="submit" 
               class="fa fa-search" 
               value="&#xf002">	
        </center>
      </div>
    </form>
</body>
</html>
